<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/style_create_post.css">
    <title>Edit Post</title>

</head>
<body>
<div class="header">
  <a href="{{ url_for('create_post') }}">Create Post</a>
  <a href="{{ url_for('profile') }}">Profile</a>
  <a href="{{ url_for('view_posts') }}">View Posts</a>
  <a href="{{ url_for('logout') }}">Logout</a>
</div>
<h1>Edit Post</h1>
<form action="{{ url_for('edit_post', post_id=post['id']) }}" method="post">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" value="{{ post['title'] }}"><br>
    <label for="content">Content:</label><br>
    <textarea id="content" rows="10" name="content">{{ post['content'] }}</textarea><br>
    <button type="submit">Update Post</button>
</form>
</body>
</html>
